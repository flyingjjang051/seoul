<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>서울의 25개 자치구</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&family=PT+Serif:wght@400;700&family=Raleway:wght@100;200;300;400;500;600;700;800;900&family=Titillium+Web:wght@200;300;400;600;700;900&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/swiper-bundle.min.css" />
    <link rel="stylesheet" href="../css/splitting.css" />
    <link rel="stylesheet" href="../css/fancybox.css" />
    <link rel="stylesheet" href="../css/district.css" />
    <script src="../js/jquery-3.6.0.min.js"></script>
    <script src="../js/greensock/gsap.min.js"></script>
    <!-- <script src="../js/particles.min.js"></script> -->
    <script src="../js/isotope.pkgd.min.js"></script>
    <script src="../js/lodash.js"></script>
    <script src="../js/imagesloaded.pkgd.min.js"></script>
    <script src="../js/fancybox.umd.js"></script>
    <script src="../js/splitting.min.js"></script>
    <script src="../js/swiper-bundle.min.js"></script>
    <script src="../js/turn/turn.min.js"></script>
    <script src="../js/jquery.mCustomScrollbar.concat.min.js"></script>
    <script src="../js/district.js" defer></script>
  </head>
  <body>
    <div class="wrap">
      <header id="header">
        <h1 id="logo"><img src="../images/district/title02.png" alt="" /></h1>
      </header>
      <main id="main">
        <div class="info">
          <img src="../images/district/hand.png" alt="" />
        </div>

        <div class="circle">
          <ul class="list"></ul>
        </div>
      </main>
    </div>
    <div class="menuList">
      <ul class="list"></ul>
    </div>
    <div class="popup">
      <div class="site">
        <iframe class="iframe" id="site" src="" frameborder="0"></iframe>
      </div>
      <div class="smap">
        <iframe class="iframe" id="smap" src="" frameborder="0"></iframe>
      </div>
      <button class="btnPopupClose"><img src="../images/district/back.png" alt="" /></button>
    </div>
    <div class="bg"></div>
    <div class="colorBg">
      <ul class="swiper-wrapper">
        <li class="swiper-slide"><img src="../images/district/25color_bg.jpg" alt="" /></li>
        <li class="swiper-slide"><img src="../images/district/black.png" alt="" /></li>
      </ul>
    </div>
  </body>
</html>
